<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Library</title>
  </head>
  <body>
    <header>
      <h1 class="heading">My - Library</h1>
      <div>
        <!-- <label>Author</label> -->
        <input type="text" id="author" placeholder="Author's Name" />
      </div>

      <div>
        <!-- <label>Name of the Book</label> -->
        <input type="text" id="title" placeholder="Title of the Book" />
      </div>

      <div>
        <!-- <label>Number of Pages</label> -->
        <input type="number" id="nop" placeholder="Number of Pages" />
      </div>

      <input id="add-book" type="submit" value="Add Book" class="submit-book" />

      <table>
        <thead>
          <tr>
            <th>Author's Name</th>
            <th>Title of the Book</th>
            <th>No. of Pages</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="library"></tbody>
      </table>
    </header>

    <!-- <div id = "library"> -->
    <!--  -->
    <!-- </div> -->

    <script src="js/app.js"></script>
  </body>
</html>
